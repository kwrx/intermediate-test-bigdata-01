plugins {
    id 'java'
    id 'application'
}

group 'org.intermediate'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'Task03'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-common:3.3.2'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.3.2'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

task deploy {
    dependsOn 'jar'
    group 'hadoop'
    doLast {
        copy {
            from jar.archiveFile.get().asFile
            into '/opt/prj/bigdata/cluster/master/tmp/'
        }
    }
}

run {
    standardInput = System.in
}